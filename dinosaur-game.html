<html>
  <head>
    <title>Dinosaur Game</title>
    <style>
      /* Improved animations and styling */
      body { background: #f0f0f0; }
      .dino { animation: jump 0.5s ease-out; }

      @keyframes jump {
        0% { bottom: 0; }
        50% { bottom: 100px; }
        100% { bottom: 0; }
      }
    </style>
    <script>
      // Improved jumping physics and gameplay
      let isJumping = false;
      document.addEventListener('keydown', function(event) {
        if (event.code === 'Space' && !isJumping) {
          isJumping = true;
          document.querySelector('.dino').classList.add('jump');
          setTimeout(function() {
            document.querySelector('.dino').classList.remove('jump');
            isJumping = false;
          }, 500);
        }
      });
    </script>
  </head>
  <body>
    <div class='dino'>üêâ</div>
    <div class='ground'></div>
  </body>
</html>
